<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="sus게임 모음사이트">
    <meta property="og:description" content="sus하다">
    <title>초성 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        amogus(ldc맞춤형)
    </div>
    <div class="wrapper">
        <div class="quiz-numbering">
            <span id="quiz-number">0</span>번/10번
        </div>
        <header class="quiz">
            <div class="quiz-sentence">ㅁ ㅈ</div>
            <!-- ㅁㅈ는 문제라는 뜻임 -->
        </header>
        <section class="userInput">
            <input type="text" class="inputFromKey">
            <button id="ok-btn">다음</button>
        </section>
        <section class="score">
            <p>현재 <span id="scoreValue">0</span>점</p>
        </section>
        <div class="quiz-numbering">
            <button id="select"><a href="index.html" class="select-link">돌아가기</a></button>
         </div>
        <video src="img/quiz 1/simyoung.mp4" id="video_sim" controls width=300 class="v1"></video>
        <video src="img/quiz 1/duhan.mp4" id="video_du" controls width=300 class="v2"></video>
    </div>

    <script src="script 1.js"></script>
</body>
</html>

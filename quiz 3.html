<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="d">
    <meta property="og:title" content="sus게임 모음사이트">
    <meta property="og:description" content="sus하다">
    <title>초성 게임</title>
    <link rel="stylesheet" href="style 3.css">
</head>
<body>
    <div class="container">
        <div class="heading">
          <button id="select"><a href="index.html" class="select-link">돌아가기</a></button>
          <h1 class="title">1972</h1>
          <div class="score-container">0</div>
        </div>
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      
        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">Try again</a>
            </div>
          </div>
      
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>
      
          <div class="tile-container">
      
          </div>
        </div>
      
        <p class="game-explanation">
          <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
        <hr>
        <p>
        Created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a> Based on <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer.</a>
        </p>
        <script src='script 3.js'></script>
      </div>
      
</body>
</html>
